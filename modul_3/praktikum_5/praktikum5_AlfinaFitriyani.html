<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Modul 3 - Praktikum 5</title>
</head>
<body>
    <h2>FORM</h2>
    
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>
        
        <label>Jenis Kelamin:</label>
        <input type="radio" id="laki-laki" name="jenis_kelamin" value="Laki-laki" required>
        <label for="laki-laki">Laki-laki</label>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
        <label for="perempuan">Perempuan</label><br><br>
        
        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat" required></textarea><br><br>
        
        <label for="negara">Negara:</label>
        <select id="negara" name="negara" required>
            <option value="Indonesia">Indonesia</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Singapura">Singapura</option>
            <option value="Singapura">Thainland</option>
            <option value="Singapura">Korea Selatan</option>
            <option value="Singapura">Korea Utara</option>
        </select><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea><br><br>
        
        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" accept=".jpg, .jpeg, .png" required value="Browse"><br><br>
        
        <input type="submit" value="Kirim">
    </form>
</body>
</html>
