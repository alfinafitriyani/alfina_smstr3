<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kontak</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            background-color: #fff;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: black;
        }
        p {
            color: black;
        }
        .contact-link {
            text-decoration: none;
            color: rgb(47, 96, 97);
            font-weight: bold;
        }
        .email-form {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .email-form label {
            display: block;
            margin: 10px 0;
        }
        .email-form input[type="text"],
        .email-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .email-form input[type="submit"] {
            background-color: rgb(47, 96, 97);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .email-form input[type="submit"]:hover {
            background-color: rgb(47, 96, 97);
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Hubungi Kami</h1>
        <p>Jika Anda ingin menghubungi kami, Anda dapat melakukannya melalui WhatsApp atau mengirim pesan langsung melalui formulir di bawah ini:</p>
        <p><a class="contact-link" href="https://wa.me/085727141432" target="_blank">WhatsApp: 085727141432</a></p>
        <div class="email-form">
            <form action="mailto:alfinayani931@gmail.com" method="post" enctype="text/plain">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <label for="pesan">Pesan:</label>
                <textarea id="pesan" name="pesan" rows="4" required></textarea>
                <input type="submit" value="Kirim Pesan">
            </form>
        </div>
    </div>
</body>
</html>
