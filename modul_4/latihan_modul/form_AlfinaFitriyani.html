<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form Pendaftaran Mahasiswa Baru</title>
</head>
<body>
    <h1>Pendaftaran Mahasiswa Baru</h1>
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="Prodi">Program Studi:</label>
        <select id="Prodi" name="Prodi" required>
            <option value="">Pilih Program Studi</option>
            <option value="abi">Administrasi Bisnis Internasional</option>
            <option value="rpl">Rekayasa Perangkat Lunak</option>
            <option value="akp">Akuntansi Keuangan Publik</option>
            
        </select><br><br>
        <label for="email">Alamat Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="no_hp">Nomor HP:</label>
        <input type="text" id="no_hp" name="no_hp" required><br><br>

        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat" rows="4" required></textarea><br><br>

        <input type="submit" value="Daftar">
    </form>
</body>
</html>
