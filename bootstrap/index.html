<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-
scale=1.0">
<title>Bootstrap dari Lokal</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
<header class="py-5 bg-success">
<div class="container">
<h1 class="display-4 text-white">Hello Bootstrap Lokal!</h1>
</div>
</header>
<!-- Forms - Kontak -->
<div class="container mt-5">
    <h2>Hubungi Kami</h2>
    <form>
        <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan alamat email Anda">
        </div>
        <div class="form-group">
            <label for="pesan">Pesan</label>
            <textarea class="form-control" id="pesan" rows="3" placeholder="Tulis pesan Anda"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kirim Pesan</button>
    </form>
</div>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
